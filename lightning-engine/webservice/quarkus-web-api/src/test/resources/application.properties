# Test configuration overrides
# Provides test-specific values for security configuration

# Test HTTP port - RestAssured will use this automatically
quarkus.http.test-port=8081

# JWT secret for testing (not used in production - RSA keys are used instead)
auth.jwt.secret=test-jwt-secret-for-unit-tests-only

# Admin password for testing (deterministic for reliable tests)
admin.initial.password=testadminpassword123

# Lightning Auth adapter configuration for tests
# Disabled for unit tests - @TestSecurity provides mock auth
lightning.auth.enabled=false
lightning.auth.service-url=http://localhost:8082
lightning.auth.jwt.secret=test-jwt-secret-for-unit-tests-only

# Control plane configuration for tests
# Both URL and advertise-address are set; registration will fail to connect
# but should be handled gracefully (logged, not thrown)
control-plane.url=http://localhost:8081
control-plane.advertise-address=http://localhost:8080
