services:
  # MongoDB for snapshot persistence
  mongodb:
    image: mongo:7
    container_name: lightning-mongodb
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_DATABASE=lightningfirefly
    volumes:
      - mongodb-data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped
    networks:
      - lightning-network

  # Main Quarkus API backend
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    image: lightning-backend:latest
    container_name: lightning-backend
    ports:
      - "8080:8080"
    environment:
      - JAVA_OPTS=-Dquarkus.http.host=0.0.0.0 -Xms256m -Xmx512m
      - QUARKUS_LOG_LEVEL=INFO
      - QUARKUS_MONGODB_CONNECTION_STRING=mongodb://mongodb:27017
      - SNAPSHOT_PERSISTENCE_ENABLED=true
      - SNAPSHOT_PERSISTENCE_DATABASE=lightningfirefly
      - SNAPSHOT_PERSISTENCE_COLLECTION=snapshots
    depends_on:
      mongodb:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/api/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    networks:
      - lightning-network

  # Pre-built variant (use when you've already built locally with mvn package)
  # Usage: docker compose --profile prebuilt up backend-prebuilt
  backend-prebuilt:
    build:
      context: .
      dockerfile: Dockerfile.prebuilt
    image: lightning-backend:prebuilt
    container_name: lightning-backend-prebuilt
    profiles:
      - prebuilt
    ports:
      - "8080:8080"
    environment:
      - JAVA_OPTS=-Dquarkus.http.host=0.0.0.0 -Xms256m -Xmx512m
      - QUARKUS_LOG_LEVEL=INFO
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/api/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    networks:
      - lightning-network

  # GUI client (optional - requires X11 or headless mode)
  # Usage: docker compose --profile gui up gui
  # For X11: DISPLAY=$DISPLAY docker compose --profile gui up gui
  gui:
    build:
      context: .
      dockerfile: lightning-engine/gui/Dockerfile
    image: lightning-gui:latest
    container_name: lightning-gui
    profiles:
      - gui
    environment:
      - BACKEND_URL=http://backend:8080
      - HEADLESS=${HEADLESS:-true}
      - DISPLAY=${DISPLAY:-:0}
    volumes:
      - /tmp/.X11-unix:/tmp/.X11-unix:ro
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - lightning-network

volumes:
  mongodb-data:

networks:
  lightning-network:
    driver: bridge
