# Lightning Proxy - API Gateway Configuration

# Application
quarkus.application.name=lightning-proxy
quarkus.http.port=9000

# Gateway backend URLs
gateway.auth-url=${AUTH_URL:http://localhost:8082}
gateway.control-plane-url=${CONTROL_PLANE_URL:http://localhost:8081}
gateway.engine-url=${ENGINE_URL:http://localhost:8080}

# Timeouts
gateway.request-timeout-ms=${GATEWAY_REQUEST_TIMEOUT_MS:30000}
gateway.connect-timeout-ms=${GATEWAY_CONNECT_TIMEOUT_MS:5000}

# CORS - allow all origins for development
quarkus.http.cors=true
quarkus.http.cors.origins=*
quarkus.http.cors.methods=GET,POST,PUT,DELETE,PATCH,OPTIONS
quarkus.http.cors.headers=*
quarkus.http.cors.exposed-headers=*

# Logging
quarkus.log.level=INFO
quarkus.log.category."ca.samanthaireland.lightning.proxy".level=DEBUG

# Health & Metrics
quarkus.smallrye-health.root-path=/health
quarkus.micrometer.enabled=true
quarkus.micrometer.export.prometheus.path=/metrics
