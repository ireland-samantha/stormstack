# Test configuration
quarkus.log.level=INFO
quarkus.log.category."ca.samanthaireland.lightning".level=DEBUG

# Disable Redis for unit tests (will be mocked)
quarkus.redis.devservices.enabled=false

# Control plane test config
control-plane.node-ttl-seconds=30
control-plane.require-auth=false

# Node proxy test config
control-plane.proxy.enabled=true
control-plane.proxy.timeout-seconds=5
control-plane.proxy.max-request-body-bytes=10485760
